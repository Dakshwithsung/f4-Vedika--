<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Sparkle for You</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS: Styling and 3D Animations */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-size: 2rem;
            animation: fadeIn 2s ease-in;
        }

        /* 3D Flip Card Container */
        .scene {
            width: 320px;
            height: 220px;
            perspective: 1000px;
            margin: 0 auto;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            padding: 25px;
            box-sizing: border-box;
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            color: white;
            text-align: center;
        }

        .card__face--front {
            font-size: 22px;
            font-weight: bold;
        }

        .card__face--back {
            transform: rotateY(180deg);
            font-size: 18px;
            line-height: 1.5;
        }

        .emoji-icon {
            font-size: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .btn-refresh {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid white;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-refresh:hover {
            background: white;
            color: #ff6b6b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="vanta-bg"></div>

    <div class="main-container">
        <h1>For the girl with the best smile ✨</h1>
        
        <div class="scene" id="card-scene">
            <div class="card" id="main-card">
                <div class="card__face card__face--front">
                    <div class="emoji-icon">🎁</div>
                    <p>Click to open your gift!</p>
                </div>
                <div class="card__face card__face--back">
                    <p id="joke-content">Loading a laugh...</p>
                    <button class="btn-refresh" id="new-joke-btn">Another One!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JS: Initialize 3D Background with lovely sunset colors
        VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xff8c94, // Soft Coral
            midtoneColor: 0xa8e6cf,   // Mint Green
            lowlightColor: 0xdcedc1,  // Pale Yellow
            baseColor: 0xffd3b6,      // Peach
            blurFactor: 0.50,
            speed: 1.80,
            zoom: 1.20
        });

        // Joke and Comfort Message Data
        const jokes = [
            "Why did the scarecrow win an award? Because he was outstanding in his field! 🌾",
            "What do you call a fake noodle? An impasta! 🍝",
            "I'm on a seafood diet. I see food and I eat it! 🍕",
            "Why don't scientists trust atoms? Because they make up everything! ⚛️",
            "What’s orange and sounds like a parrot? A carrot! 🥕",
            "You are stronger than you feel, and way more loved than you know. 💖",
            "Parallel lines have so much in common. It’s a shame they’ll never meet. 📏",
            "How does a penguin build its house? Igloos it together! 🐧",
            "You are a limited edition. There is only one of you in this world! ✨"
        ];

        const card = document.getElementById('main-card');
        const jokeContent = document.getElementById('joke-content');
        const newJokeBtn = document.getElementById('new-joke-btn');

        // Toggle Flip
        document.getElementById('card-scene').addEventListener('click', function() {
            if (!card.classList.contains('is-flipped')) {
                setNewJoke();
                card.classList.add('is-flipped');
            }
        });

        // Get New Joke
        function setNewJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeContent.innerText = jokes[randomIndex];
        }

        // 'Another One' Button Logic
        newJokeBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // Stop card from flipping back when button is clicked
            jokeContent.style.opacity = 0;
            setTimeout(() => {
                setNewJoke();
                jokeContent.style.opacity = 1;
            }, 200);
        });
    </script>
</body>
</html>
